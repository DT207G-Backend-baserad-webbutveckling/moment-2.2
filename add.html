<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Work Experience</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
   <h1 class="form-title" id="formTitle">Lägg till arbetserfarenhet</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="add.html">Add Experience</a>
      <a href="about.html">About</a>
    </nav>
  </header>
  <main>

    <form id="add-experience-form">
        <div>
            <label for="companyname">Företagsnamn:</label>
            <input type="text" id="companyname" required>
        </div>

        <div>
            <label for="jobtitle">Jobbtitel:</label>
            <input type="text" id="jobtitle" required>
        </div>

        <div>
            <label for="location">Plats:</label>
            <input type="text" id="location" required>
        </div>

        <div>
            <label for="startdate">Startdatum:</label>
            <input type="date" id="startdate" required>
        </div>

        <div>
            <label for="enddate">Slutdatum:</label>
            <input type="date" id="enddate" required>
        </div>

        <div>
            <label for="description">Beskrivning:</label>
            <textarea id="description" required></textarea>
        </div>

        <button type="submit" id="submitButton">Spara</button>
    </form>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
